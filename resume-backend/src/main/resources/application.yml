spring:
  application:
    name: resume-backend
  profiles:
    active: dev

app:
  latex:
    output-dir: ${APP_LATEX_OUTPUT_DIR:./build/latex}
  ai:
    keyword-extraction: basic
  security:
    enabled: false
    username: resume
    password: changeme
    roles:
      - USER
    token:
    jwt:
      enabled: false
      secret: ${APP_SECURITY_JWT_SECRET:change-me}
      expiration-seconds: 3600
      issuer: resume-backend

springdoc:
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

server:
  port: 8080

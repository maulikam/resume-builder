spring:
  datasource:
    url: jdbc:h2:mem:resume_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY:}

logging:
  level:
    org.hibernate.SQL: warn

app:
  latex:
    output-dir: ${APP_LATEX_OUTPUT_DIR:./build/latex}
  ai:
    keyword-extraction: basic
  security:
    enabled: false
    username: resume
    password: changeme
    roles: [USER]
    token:
    jwt:
      enabled: false
      secret: ${APP_SECURITY_JWT_SECRET:change-me}
      expiration-seconds: 3600

spring:
  datasource:
    url: jdbc:h2:mem:resume_db_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  ai:
    openai:
      api-key: test-key
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.springframework: warn

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resume}
    username: ${SPRING_DATASOURCE_USERNAME:resume}
    password: ${SPRING_DATASOURCE_PASSWORD:resume}
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY:}

logging:
  level:
    org.hibernate.SQL: info

app:
  latex:
    output-dir: ${APP_LATEX_OUTPUT_DIR:./build/latex}
  ai:
    keyword-extraction: ai
  security:
    enabled: true
    username: ${APP_SECURITY_USERNAME:resume}
    password: ${APP_SECURITY_PASSWORD:change-me}
    roles: [USER]
    token: ${APP_SECURITY_TOKEN:}
    jwt:
      enabled: true
      secret: ${APP_SECURITY_JWT_SECRET:change-me}
      expiration-seconds: ${APP_SECURITY_JWT_EXPIRATION:3600}
